<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fast Firebase Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
.container{max-width:420px;margin:auto;padding:12px}
.card{background:#020617;border-radius:10px;padding:12px;margin-bottom:12px}
input,button{width:100%;padding:10px;margin-top:6px;border:none;border-radius:8px}
input{background:#020617;color:#fff;border:1px solid #1e293b}
button{background:#22c55e;font-weight:bold}
.danger{background:#ef4444}
.user{font-size:13px;padding:6px 0;border-bottom:1px solid #1e293b}
.count{text-align:center;font-size:24px;color:#22c55e}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <div class="count" id="totalUsers">0</div>
  <button onclick="loadUsers()">Refresh Users</button>
</div>

<div class="card">
  <h3>Link</h3>
  <input id="linkInput" placeholder="New link">
  <button onclick="saveLink()">Save</button>
  <div id="linkText"></div>
</div>

<div class="card">
  <h3>Add User</h3>
  <input id="uid" placeholder="User ID">
  <button onclick="addUser()">Add</button>
</div>

<div class="card">
  <h3>Users</h3>
  <div id="usersList"></div>
</div>

</div>

<script>
var firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"bdtfu-education.firebaseapp.com",
  databaseURL:"https://bdtfu-education-default-rtdb.firebaseio.com",
  projectId:"bdtfu-education"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.database();

/* LOAD USERS (NO REALTIME) */
function loadUsers(){
  usersList.innerHTML="Loading...";
  db.ref("Users").once("value").then(snap=>{
    let html="",i=1;
    if(snap.exists()){
      snap.forEach(c=>{
        html+=`<div class="user">${i}. ${c.key}</div>`;
        i++;
      });
      totalUsers.innerText=snap.numChildren();
    }else{
      totalUsers.innerText=0;
      html="No users";
    }
    usersList.innerHTML=html;
  });
}

/* ADD USER */
function addUser(){
  if(!uid.value) return;
  db.ref("Users/"+uid.value).set({
    brand:"owner",
    mobile:uid.value,
    time:new Date().toLocaleString()
  }).then(loadUsers);
  uid.value="";
}

/* LINK */
function saveLink(){
  db.ref("data/data").update({link:linkInput.value});
  linkInput.value="";
}
db.ref("data/data/link").once("value").then(s=>{
  if(s.exists()) linkText.innerText=s.val();
});

/* INITIAL LOAD */
loadUsers();
</script>

</body>
</html>
