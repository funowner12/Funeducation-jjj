<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Users Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  margin:0;
  padding:15px;
}
h2{text-align:center}
.box{
  background:#111827;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
}
button{
  padding:10px;
  width:100%;
  border:none;
  border-radius:6px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
.user{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1f2933;
  padding:10px;
  border-radius:6px;
  margin-top:8px;
}
.del{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
}
.total{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>ADMIN LOGIN</h2>
  <input type="password" id="pass" placeholder="Enter Admin Password">
  <button onclick="checkPass()">LOGIN</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">

<h2>USERS ADMIN</h2>

<div class="box">
  <input type="number" id="mobile" placeholder="Enter Mobile Number">
  <button onclick="addUser()">ADD USER</button>
</div>

<div class="box">
  <div class="total" id="totalUsers">Total Users: 0</div>
  <div id="usersList"></div>
</div>

</div>

<script>
const ADMIN_PASSWORD = "FUN_786";
const DB = "https://bdtfu-education-default-rtdb.firebaseio.com/Users";

function checkPass(){
  let p = document.getElementById("pass").value;
  if(p === ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").classList.remove("hidden");
    loadUsers();
  }else{
    alert("Wrong Password");
  }
}

function addUser(){
  let mobile = document.getElementById("mobile").value.trim();
  if(mobile.length < 2 || mobile.length > 15){
    alert("Mobile must be 2â€“15 digits");
    return;
  }

  fetch(DB + "/" + mobile + ".json",{
    method:"PUT",
    body:JSON.stringify({
      mobile: mobile,
      time: new Date().toLocaleString()
    })
  }).then(()=>{
    document.getElementById("mobile").value="";
    loadUsers();
  });
}

function deleteUser(id){
  if(!confirm("Delete this user?")) return;
  fetch(DB + "/" + id + ".json",{method:"DELETE"}).then(loadUsers);
}

function loadUsers(){
  fetch(DB + ".json")
  .then(res=>res.json())
  .then(data=>{
    let list = document.getElementById("usersList");
    list.innerHTML="";

    if(!data){
      document.getElementById("totalUsers").innerText="Total Users: 0";
      return;
    }

    let keys = Object.keys(data);
    document.getElementById("totalUsers").innerText =
      "Total Users: " + keys.length;

    keys.reverse().forEach(id=>{
      let d=document.createElement("div");
      d.className="user";
      d.innerHTML=`
        <span>User ID: ${id}</span>
        <button class="del" onclick="deleteUser('${id}')">DELETE</button>
      `;
      list.appendChild(d);
    });
  });
}
</script>

</body>
</html>
